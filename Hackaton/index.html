<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <nav class="navbar navbar-dark bg-transparent fixed-top">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1 fw-bold">
                <i class="bi bi-mortarboard-fill me-2"></i>CitaLince
            </span>
        </div>
    </nav>

    <div class="container main-container d-flex flex-column align-items-center justify-content-center">

        <section id="pantalla-registro" class="pantalla card shadow-lg p-4 active-screen">
            <div class="text-center mb-4">
                <i class="bi bi-person-circle display-1 text-primary"></i>
                <h2 class="mt-3 fw-bold" id="titulo-auth">Bienvenido</h2>
                <p class="text-muted" id="subtitulo-auth">Ingresa tus datos para comenzar</p>
            </div>

            <form id="form-auth">
                <div id="campos-registro">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        <label for="nombre">Nombre Completo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="matricula" placeholder="Matr铆cula">
                        <label for="matricula">Matr铆cula</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="carrera">
                            <option value="" selected>Selecciona carrera</option>
                            <option value="Sistemas">Ing. Sistemas Computacionales</option>
                            <option value="Industrial">Ing. Industrial</option>
                            <option value="Mecatronica">Ing. Mecatr贸nica</option>
                            <option value="Civil">Ing. Civil</option>
                        </select>
                        <label for="carrera">Carrera</label>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                    <label for="email">Correo Electr贸nico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contrase帽a" required minlength="6">
                    <label for="password">Contrase帽a (m铆n. 6 caracteres)</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg rounded-pill shadow-sm" id="btn-auth-action">Registrarse</button>
            </form>

            <div class="text-center mt-3">
                <p class="small text-muted" id="texto-switch">
                    驴Ya tienes cuenta? 
                    <button type="button" class="btn btn-link p-0 align-baseline" onclick="toggleAuthMode()">Inicia Sesi贸n aqu铆</button>
                </p>
            </div>
        </section>

        <section id="pantalla-menu" class="pantalla card shadow-lg p-4 d-none text-center">
            <h2 class="fw-bold mb-1">Hola, <span id="nombre-alumno-display" class="text-primary"></span> </h2>
            <p class="text-muted mb-4">驴Qu茅 gestionaremos hoy?</p>
            
            <div class="d-grid gap-3">
                <button onclick="mostrarPantalla('pantalla-citas')" class="btn btn-outline-primary btn-lg p-3 text-start">
                    <i class="bi bi-calendar-check me-2"></i> Agendar Cita
                </button>
                <button onclick="mostrarPantalla('pantalla-reservas')" class="btn btn-outline-success btn-lg p-3 text-start">
                    <i class="bi bi-pc-display me-2"></i> Reservar Espacio
                </button>
                <button onclick="verHistorial()" class="btn btn-dark btn-lg p-3 text-start">
                    <i class="bi bi-clock-history me-2"></i> Mis Registros
                </button>
                <button onclick="cerrarSesion()" class="btn btn-link text-danger mt-2 text-decoration-none">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesi贸n
                </button>
            </div>
        </section>

        <section id="pantalla-citas" class="pantalla card shadow-lg p-4 d-none">
            <div class="d-flex align-items-center mb-3">
                <button class="btn btn-light btn-sm me-3 rounded-circle" onclick="mostrarPantalla('pantalla-menu')"><i class="bi bi-arrow-left"></i></button>
                <h3 class="m-0 fw-bold">Nueva Cita</h3>
            </div>
            <form id="form-citas">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">TIPO DE ATENCIN</label>
                    <select id="tipo-cita" class="form-select form-select-lg" onchange="toggleCamposCita()">
                        <option value="Administrativa">Acad茅mica Administrativa</option>
                        <option value="Asesoria">Asesor铆a Presencial</option>
                    </select>
                </div>
                
                <div id="campos-admin" class="mb-3">
                    <label class="form-label text-muted small fw-bold">DEPARTAMENTO</label>
                    <select id="detalle-admin" class="form-select">
                        <option value="CAE">Administraci贸n CAE</option>
                        <option value="Becas">Administraci贸n Becas</option>
                        <option value="Coordinacion">Coordinaci贸n</option>
                    </select>

                <div id="campos-asesoria" class="mb-3 d-none">

                    <input type="text" id="nombre-maestro" class="form-control mb-2" placeholder="Nombre Maestro">
                    <label class="form-label text-muted small fw-bold">LUGAR</label>
                    <input type="text" id="lugar-asesoria" class="form-control" placeholder="Sal贸n / Aula">
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">FECHA</label>
                    <input type="date" id="fecha-cita" class="form-control form-control-lg" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg rounded-pill">Confirmar Cita</button>
            </form>
        </section>

        <section id="pantalla-reservas" class="pantalla card shadow-lg p-4 d-none">
            <div class="d-flex align-items-center mb-3">
                <button class="btn btn-light btn-sm me-3 rounded-circle" onclick="mostrarPantalla('pantalla-menu')"><i class="bi bi-arrow-left"></i></button>
                <h3 class="m-0 fw-bold">Reservar Espacio</h3>
            </div>
            <form id="form-reservas">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">LUGAR</label>
                    <select id="lugar-reserva" class="form-select form-select-lg">
                        <option value="Laboratorio">Laboratorios</option>
                        <option value="Taller">Talleres</option>
                        <option value="Impresion">Sala de Impresi贸n</option>
                    </select>
                </div>
                
                <div class="mb-3">
                     <label class="form-label text-muted small fw-bold">NOMBRE SALA</label>
                    <input type="text" id="nombre-sala" class="form-control" placeholder="Ej. Lab Redes" required>
                </div>

                <div class="row">
                    <div class="col-6 mb-4">
                        <label class="form-label text-muted small fw-bold">FECHA</label>
                        <input type="date" id="fecha-reserva" class="form-control" required>
                    </div>
                    <div class="col-6 mb-4">
                        <label class="form-label text-muted small fw-bold">HORARIO</label>
                        <select id="horario-reserva" class="form-select">
                            <option>07:00-09:00</option>
                            <option>09:00-11:00</option>
                            <option>11:00-13:00</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 btn-lg rounded-pill">Confirmar Reserva</button>
            </form>
        </section>

        <section id="pantalla-historial" class="pantalla card shadow-lg p-4 d-none h-100">
            <div class="d-flex align-items-center mb-3 sticky-top bg-white pb-2">
                <button class="btn btn-light btn-sm me-3 rounded-circle" onclick="mostrarPantalla('pantalla-menu')"><i class="bi bi-arrow-left"></i></button>
                <h3 class="m-0 fw-bold">Mis Registros</h3>
            </div>
            <div id="lista-contenedor" class="overflow-auto" style="max-height: 60vh;"></div>
        </section>

        <section id="pantalla-admin" class="pantalla card shadow-lg p-4 d-none border-danger border-top border-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="m-0 fw-bold text-danger">Panel Admin</h3>
                <button class="btn btn-sm btn-outline-secondary" onclick="cerrarSesion()">Salir</button>
            </div>
            <div id="admin-lista-contenedor" class="overflow-auto" style="max-height: 60vh;"></div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
